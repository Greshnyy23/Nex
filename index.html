<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Tap Coin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nexus Tap Coin</h1>
        <p>Ресурсы: <span id="resource-count" class="resource">0</span></p>
        <p>Рекорд: <span id="highscore">0</span></p>
        <p>Энергия: <span id="energy">100</span>/100</p>
        <p>Доход в секунду: <span id="income">0</span></p>
        <button id="click-button">Кликни!</button>
        <button id="upgrade-button">Улучшить (Цена: <span id="upgrade-cost">50</span>)</button>
        <button id="auto-clicker-button">Автокликер</button>
        <button id="boost-button">Буст (x2 на 10 сек)</button>
        <button id="prestige-button">Престиж (Сброс за множитель)</button>
        <div id="notification" class="notification"></div>
        <div id="boost-indicator" class="boost-indicator">x2 Активен!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
